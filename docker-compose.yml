---
version: '3'
services:
  frontend:
    image: venkynagidi/image2:latest
    ports:
      - "8089:80"
    networks:
      - frontend-network
      - backend-network
    deploy:
      replicas: 2
  
  backend:
    image: venkynagidi/image1:latest
    ports:
      - "3000:3000"
    networks:
      - backend-network
      - frontend-network
    deploy:
      replicas: 2
      
networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge

